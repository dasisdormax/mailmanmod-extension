<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/extern/jquery/jquery-3.2.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/network.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body>
    <div id="main">
	<div class="roundrect">
	    <h3><span>__MSG_headingMain__</span></h3>
	    <div id="mmm-lists">
	    </div>
	    <select id="mmm-select-action" class="fw">
		<option value="refresh">__MSG_actionRefreshAll__</option>
		<option value="new" selected>__MSG_actionNew__</option>
		<option value="edit">__MSG_actionEdit__</option>
		<option value="delete">__MSG_actionDelete__</option>
	    </select>
	    <button id="mmm-list-perform-action" class="fw blue">__MSG_buttonPerformAction__</button>
	</div>
	<div class="clearfix">
	    <button id="mmm-options" class="fw grey">__MSG_buttonOptions__</button>
	</div>
    </div>
    <div id="edit" class="roundrect hidden">
	<h3><span></span></h3>
	<button class="fw grey" data-cancel>__MSG_buttonCancel__</button>
	<form>
	    <input type="hidden" id="edit-id" value="">
	    <label for="name" title="__MSG_listHelpName__">__MSG_listLabelName__</label>
	    <input type="text" class="fw" id="edit-name" value="">
	    <label for="baseurl" title="__MSG_listHelpBaseurl__">__MSG_listLabelBaseurl__</label>
	    <input type="url" class="fw" id="edit-baseurl" value="">
	    <label for="password">__MSG_listLabelPassword__</label>
	    <input type="password" class="fw" id="edit-password" value="">
	</form>
	<button id="mmm-edit-save" class="fw green">__MSG_buttonSave__</button>
    </div>
    <div id="details" class="roundrect hidden">
	<h3><span>__MSG_headingDetails__</span></h3>
	<button class="fw grey" data-cancel>__MSG_buttonCancel__</button>
	<p id="summary"></p>
	<div id="mail">
	    <h4>__MSG_mailHeaders__</h4>
	    <p id="headers"></p>
	    <h4>__MSG_mailContent__</h4>
	    <p id="fulltext"></p>
	</div>
	<input type="hidden" id="mail-listid"    value="">
	<input type="hidden" id="mail-msgid"     value="">
	<input type="hidden" id="mail-csrftoken" value="">
	<button class="fw grey"   data-mailaction="none">__MSG_buttonDecideLater__</button>
	<button class="fw green"  data-mailaction="accept">__MSG_buttonAccept__</button>
	<button class="fw red"    data-mailaction="reject">__MSG_buttonReject__</button>
	<button class="fw yellow" data-mailaction="discard">__MSG_buttonDiscard__</button>
    </div>
    <div id="result" class="hidden"></div>
    <p id="status">__MSG_statusLoading__</p>
</body>
</html>
