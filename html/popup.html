<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/extern/jquery/jquery-3.2.1.min.js"></script>
    <script src="/js/lists.js"></script>
    <script src="/js/network.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body>
    <div id="main">
	<div class="roundrect">
	    <h3><span>Mailing lists</span></h3>
	    <div id="mmm-lists">
	    </div>
	    <select id="mmm-select-action" class="fw">
		<option value="refresh">Refresh all lists</option>
		<option value="new" selected>Create a new mailing list</option>
		<option value="edit">Edit selected list</option>
		<option value="delete">Delete selected list</option>
	    </select>
	    <button id="mmm-list-perform-action" class="fw blue">Perform selected action!</button>
	</div>
	<div class="clearfix">
	    <button id="mmm-options" class="fw grey">About &amp; Options</button>
	</div>
    </div>
    <div id="edit" class="roundrect hidden">
	<h3><span>Add/Edit list</span></h3>
	<button class="fw grey" data-cancel>Cancel</button>
	<form>
	    <input type="hidden" id="edit-id" value="">
	    <label for="name">List Name</label>
	    <input type="text" class="fw" id="edit-name" value="">
	    <label for="baseurl">Base URL</label>
	    <input type="text" class="fw" id="edit-baseurl" value="">
	    <label for="password">List password</label>
	    <input type="text" class="fw" id="edit-password" value="">
	</form>
	<button id="mmm-edit-save" class="fw green">Save</button>
    </div>
    <div id="details" class="roundrect hidden">
	<h3><span>Mail Details</span></h3>
	<button class="fw grey" data-cancel>Cancel</button>
	<p id="summary"></p>
	<p id="headers"></p>
	<p id="fulltext"></p>
	<input type="hidden" id="mail-listid"    value="">
	<input type="hidden" id="mail-msgid"     value="">
	<input type="hidden" id="mail-csrftoken" value="">
	<button class="fw grey"   data-mailaction="none">Do Nothing</button>
	<button class="fw green"  data-mailaction="accept">Accept</button>
	<button class="fw red"    data-mailaction="reject">Reject</button>
	<button class="fw yellow" data-mailaction="discard">Discard</button>
    </div>
    <div id="result" class="hidden"></div>
    <p id="status">Loading ...</p>
</body>
</html>
